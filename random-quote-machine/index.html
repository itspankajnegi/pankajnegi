<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="quote-wrapper">
      <div class="quote-heading">
        <h2>Random Quote Machine</h2>
      </div>

      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote"> Click New Quote button below :) </span>
        </div>
        <div class="author">-Pankaj Negi</div>

        <div class="quote-buttons">
          <div class="social">
            <a href="https://twitter.com/itspankajnegi">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>
          <div class="btn">
            <button id="quote-btn">New Quote</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Designed and Coded By <span>Pankaj Negi</span></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
